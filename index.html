<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Tarefas</h2>
        <input type="text" id="taskInput" placeholder="Digite uma tarefa">
        <button onclick="addTask()">Adicionar</button>
        <button onclick="generatePDF()">Gerar PDF</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value.trim();
            let taskDate = new Date().toLocaleDateString('pt-BR');
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleTask(this)">${taskText} - ${taskDate}</span> <button onclick="removeTask(this)">Remover</button> <button onclick="toggleTask(this.previousElementSibling)">Feito</button>`;
            
            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }
        
        function toggleTask(task) {
            task.classList.toggle("done");
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
        
        function generatePDF() {
            let taskList = document.getElementById("taskList").innerHTML;
            let newWindow = window.open('', '', 'width=800,height=600');
            newWindow.document.write('<html><head><title>Lista de Tarefas</title></head><body>');
            newWindow.document.write('<h2>Lista de Tarefas</h2><ul>' + taskList + '</ul>');
            newWindow.document.write('</body></html>');
            newWindow.document.close();
            newWindow.print();
        }
    </script>
</body>
</html>
